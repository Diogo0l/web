<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Cadastro</title>
</head>

<body>
    <h2>Cadastro de Funcionária</h2>
    <div>
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <table>
                    <tr>
                        <td class="nome">Nome:*</td>
                        <td colspan="3"><input type="text" required autofocus placeholder="Digite seu nome"></td>
                    </tr>
                    <tr>
                        <td>RG:*</td>
                        <td><input type="text" placeholder="Digite seu rg" required></td>
                        <td>CPF:</td>
                        <td><input type="text" placeholder="Digite seu cpf" required></td>
                    <tr>
                        <td>Telefone (Whatsapp)</td>
                        <td><input type="tel" placeholder="Ex: (88) 99999-9999" required></td>
                        <td>Telefone 2:</td>
                        <td><input type="tel" placeholder="Digite seu segundo telefone"></td>
                    </tr>
                    <tr>
                        <td>Data de nascimento</td>
                        <td><input type="date" required></td>
                        <td>Naturalidade</td>
                        <td><input type="text" value="Brasileira" required></td>
                    </tr>
                    <tr>
                        <td>Escolaridade</td>
                        <td>
                            <select>
                                <option value="A">Alfabetizada</option>
                                <option value="F">Fundamental</option>
                                <option value="MC" selected>Médio completo</option>
                                <option value="SC">Superior completo</option>
                            </select>
                        </td>
                        <td>Estado civil</td>
                        <td>
                            <select>
                                <option value="solteira">Solteira</option>
                                <option value="Casada">Casada</option>
                            </select>
                        </td>
                    </tr>
                    </tr>
                </table>
            </fieldset>

            <input type="submit" value="Salvar"></input>
            <input type="reset" value="Limpar">
        </form>
    </div>
</body>

</html>
